<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial, sans-serif;background-color: #f4f4f4;padding: 20px; }
        .email-container { max-width: 500px;background: white;padding: 20px;margin: auto;border-radius: 8px;box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { color: #333;text-align: center; }
        p { font-size: 16px;color: #666;text-align: center; }
        .otp { font-size: 24px;font-weight: bold;color: #007bff;text-align: center;padding: 10px;border: 2px dashed #007bff;display: inline-block;margin: 10px auto; }
        .footer { text-align: center;font-size: 14px;color: #888;margin-top: 20px; }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>OTP Verification</h2>
        <p>Hello,</p>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp">{{ .OTP }}</div>
        <p>Please enter this OTP to proceed. It is valid for only 5 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <div class="footer">
            <p>Thank you,<br>Arvo Fin Team</p>
        </div>
    </div>
</body>
</html>
